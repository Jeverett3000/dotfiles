set-option -g default-terminal screen-256color

# History
set -g history-limit 10000

# command prefix is backtick (`)
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Window numbers from 1, not from 0
set -g base-index 1

unbind C-c
bind C-c new-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

unbind C-d
bind C-d detach

unbind A
bind A command-prompt "rename-window %%"

unbind '\'
bind '\' confirm-before "kill-server"

unbind K
unbind k
bind K confirm-before "kill-window"
bind k confirm-before "kill-window"

# Quick Escape (for vim)
set -s escape-time 0

# Hotkeys
bind-key BSpace last-window
bind-key C-space last-window
bind-key -n M-Tab last-window
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
bind-key -n M-0 select-window -t :0

bind-key -n M-n new-window -c "#{pane_current_path}"
bind-key -n M-r rotate-window
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n C-Left select-pane -L
bind-key -n C-Right select-pane -R
bind-key -n C-Up select-pane -U
bind-key -n C-Down select-pane -D
bind-key -n M-H swap-window -t -1
bind-key -n M-L swap-window -t +1

bind-key -n M--   split-window -v -c "#{pane_current_path}"
bind-key -n M-\   split-window -h -c "#{pane_current_path}"

set -g mouse on
set-option -g status-keys vi
set-option -g set-titles on
set-option -g set-titles-string 'tmux - #W'
set -g bell-action any
set-option -g visual-bell off

setw -g mode-keys vi
setw -g monitor-activity on

# Notifications
set -g visual-activity on

# Statusbar
set -g status-bg yellow
set -g status-fg white
set -g status-justify centre
set -g status-left-length 25
set -g status-left '#[bg=yellow,bright] #[fg=black,nobright]#h #[default]'
set -g status-right '#[bg=yellow,bright] #[fg=black,nobright]%d %b %H:%M #[default]'
setw -g window-status-format '#[fg=black] #I#F#W #[default]'
setw -g window-status-current-format '#[fg=black](#I#F#W)#[default]'
